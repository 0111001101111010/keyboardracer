<head>
  <title>typeracer</title>
</head>

<body>
  <h1>Welcome to TypeRacer!</h1>
  {{> loginButtons}}
  {{#if currentUser}}
    {{> app}}
  {{/if}}
</body>

<template name="app">
  <h1>Lets play!</h1>
  {{> screen}}
  <input type="text" name="words" value={{words}} >
</template>


<template name="screen">
  <h2>words typed</h2>
  <div> <p>
    {{words}}
  </p></div>
  <input type="text" name="match">
</template>
